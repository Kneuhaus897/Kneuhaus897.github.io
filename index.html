<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio – West Aurora Style</title>
    <style>
        :root {
            --wa-red: #C8102E;
            --wa-navy: #00205B;
            --wa-white: #FFFFFF;
            --wa-light: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--wa-light);
            color: var(--wa-navy);
        }

        header {
            background-color: var(--wa-navy);
            color: var(--wa-white);
            padding: 40px 20px;
            text-align: center;
        }

        nav {
            background-color: var(--wa-red);
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: var(--wa-white);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
            background-color: var(--wa-white);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .about, .contact {
            padding: 40px 20px;
            background-color: var(--wa-white);
            margin: 30px auto;
            border-radius: 30px;
            max-width: 1200px;
        }

        footer {
            background-color: var(--wa-navy);
            color: var(--wa-white);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hi! I'm Kaden Neuhaus</h1>
    <p>West Aurora High School Senior • Future Engineer </p>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>


</section>


</section>

<section id="about" class="about">
    <h2>About Me</h2>
    <p>Text Here</p>
</section>

<section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Email: you@example.com</p>
</section>

<footer>
    <p>2026 Kaden Neuhaus</p>
</footer>

</body>
</html>
